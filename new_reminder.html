<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Reminder - VecinAI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="header-content">
                <a href="index.html" class="home-button"><img src="assets/home-icon.png" alt="Back"></a>
                <h1>New Reminder</h1>
                <a href="#" id="logout-button" class="logout-button" title="Logout">
                    <img src="assets/logout-icon.png" alt="Logout">
                </a>
            </div>
        </header>
        <main>
            <form id="new-reminder-form" class="simple-form">
                <label for="reminder-note">Reminder:</label>
                <input type="text" id="reminder-note" placeholder="e.g., Doctor's appointment" required>

                <label for="reminder-type">Type:</label>
                <select id="reminder-type" required>
                    <option value="doctor-pharmacy">Doctor/Pharmacy</option>
                    <option value="bank">Bank</option>
                    <option value="shopping">Shopping</option>
                    <option value="errands">Errands</option>
                    <option value="diy">DIY</option>
                    <option value="tech-help">Computer/Mobile</option>
                    <option value="other">Other...</option>
                </select>

                <label for="reminder-date">Date:</label>
                <input type="date" id="reminder-date" required>

                <label for="reminder-time">Time:</label>
                <input type="time" id="reminder-time" required>

                <label for="province">Province:</label>
                <select id="province" name="province" required>
                    <option value="">Select province</option>
                    <option value="Álava">Álava</option>
                    <option value="Albacete">Albacete</option>
                    <option value="Alicante">Alicante</option>
                    <option value="Almería">Almería</option>
                    <option value="Asturias">Asturias</option>
                    <option value="Ávila">Ávila</option>
                    <option value="Badajoz">Badajoz</option>
                    <option value="Barcelona">Barcelona</option>
                    <option value="Burgos">Burgos</option>
                    <option value="Cáceres">Cáceres</option>
                    <option value="Cádiz">Cádiz</option>
                    <option value="Cantabria">Cantabria</option>
                    <option value="Castellón">Castellón</option>
                    <option value="Ciudad Real">Ciudad Real</option>
                    <option value="Córdoba">Córdoba</option>
                    <option value="Cuenca">Cuenca</option>
                    <option value="Gerona">Gerona</option>
                    <option value="Granada">Granada</option>
                    <option value="Guadalajara">Guadalajara</option>
                    <option value="Guipúzcoa">Guipúzcoa</option>
                    <option value="Huelva">Huelva</option>
                    <option value="Huesca">Huesca</option>
                    <option value="Islas Baleares">Islas Baleares</option>
                    <option value="Jaén">Jaén</option>
                    <option value="La Coruña">La Coruña</option>
                    <option value="La Rioja">La Rioja</option>
                    <option value="Las Palmas">Las Palmas</option>
                    <option value="León">León</option>
                    <option value="Lérida">Lérida</option>
                    <option value="Lugo">Lugo</option>
                    <option value="Madrid">Madrid</option>
                    <option value="Málaga">Málaga</option>
                    <option value="Murcia">Murcia</option>
                    <option value="Navarra">Navarra</option>
                    <option value="Orense">Orense</option>
                    <option value="Palencia">Palencia</option>
                    <option value="Pontevedra">Pontevedra</option>
                    <option value="Salamanca">Salamanca</option>
                    <option value="Santa Cruz de Tenerife">Santa Cruz de Tenerife</option>
                    <option value="Segovia">Segovia</option>
                    <option value="Sevilla">Sevilla</option>
                    <option value="Soria">Soria</option>
                    <option value="Tarragona">Tarragona</option>
                    <option value="Teruel">Teruel</option>
                    <option value="Toledo">Toledo</option>
                    <option value="Valencia">Valencia</option>
                    <option value="Valladolid">Valladolid</option>
                    <option value="Vizcaya">Vizcaya</option>
                    <option value="Zamora">Zamora</option>
                    <option value="Zaragoza">Zaragoza</option>
                </select>

                <div class="form-group-checkbox">
                    <input type="checkbox" id="needs-volunteer" name="needs-volunteer">
                    <label for="needs-volunteer">I need a volunteer for this task</label>
                </div>
                
                <!-- Sección para mostrar información del voluntario y estado de la solicitud -->
                <div id="volunteer-info-section" style="display: none;" class="volunteer-info-section">
                    <div class="status-container">
                        <h3>Estado de la solicitud:</h3>
                        <span id="request-status" class="status-badge"></span>
                    </div>
                    <div id="volunteer-details" class="volunteer-details">
                        <h3>Información del voluntario:</h3>
                        <p id="volunteer-name"></p>
                        <p id="volunteer-phone"></p>
                        <div id="volunteer-rating-container"></div>
                    </div>
                </div>
                
                <!-- Sección para completar la solicitud -->
                <div id="complete-section" style="display: none;" class="complete-section">
                </div>
                
                <!-- Sección para calificar -->
                <div id="rating-section" style="display: none;" class="rating-section">
                </div>

                <div id="message-container" class="message-container"></div>
                <div class="button-container">
                    <button type="submit" class="action-button">Save Reminder</button>
                    <button type="button" id="delete-button" class="delete-action-button" style="display: none;">Delete Reminder</button>
                </div>
            </form>
        </main>
    </div>
    <script src="auth.js"></script>
    <script src="notifications.js"></script>
    <script src="ratings.js"></script>
    <script src="new_reminder.js"></script>
</body>
</html>
