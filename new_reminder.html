<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VecinAI - New Appointment</title>
    <link rel="stylesheet" href="modern-style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <!-- Font Awesome for better icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="header-content">
                <a href="reminders.html" class="home-button" title="Back to Appointments">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1>New Appointment</h1>
                <a href="#" id="logout-button" class="logout-button" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </header>
        <main>
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-calendar-plus"></i> Create New Appointment</h2>
                </div>
                <div class="card-body">
                    <form id="new-reminder-form" class="simple-form">
                        <div class="form-group">
                            <label for="reminder-note" class="form-label">Description:</label>
                            <input type="text" id="reminder-note" class="form-control" placeholder="e.g., Doctor's appointment" required>
                        </div>

                        <div class="form-group">
                            <label for="reminder-type" class="form-label">Type:</label>
                            <select id="reminder-type" class="form-control" required>
                                <option value="doctor-pharmacy">Doctor/Pharmacy</option>
                                <option value="bank">Bank</option>
                                <option value="shopping">Shopping</option>
                                <option value="errands">Errands</option>
                                <option value="diy">DIY</option>
                                <option value="tech-help">Computer/Mobile</option>
                                <option value="other">Other...</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="reminder-date" class="form-label">Date:</label>
                            <input type="date" id="reminder-date" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="reminder-time" class="form-label">Time:</label>
                            <input type="time" id="reminder-time" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="province" class="form-label">Province:</label>
                            <select id="province" name="province" class="form-control" required>
                    <option value="">Select province</option>
                    <option value="Álava">Álava</option>
                    <option value="Albacete">Albacete</option>
                    <option value="Alicante">Alicante</option>
                    <option value="Almería">Almería</option>
                    <option value="Asturias">Asturias</option>
                    <option value="Ávila">Ávila</option>
                    <option value="Badajoz">Badajoz</option>
                    <option value="Barcelona">Barcelona</option>
                    <option value="Burgos">Burgos</option>
                    <option value="Cáceres">Cáceres</option>
                    <option value="Cádiz">Cádiz</option>
                    <option value="Cantabria">Cantabria</option>
                    <option value="Castellón">Castellón</option>
                    <option value="Ciudad Real">Ciudad Real</option>
                    <option value="Córdoba">Córdoba</option>
                    <option value="Cuenca">Cuenca</option>
                    <option value="Gerona">Gerona</option>
                    <option value="Granada">Granada</option>
                    <option value="Guadalajara">Guadalajara</option>
                    <option value="Guipúzcoa">Guipúzcoa</option>
                    <option value="Huelva">Huelva</option>
                    <option value="Huesca">Huesca</option>
                    <option value="Islas Baleares">Islas Baleares</option>
                    <option value="Jaén">Jaén</option>
                    <option value="La Coruña">La Coruña</option>
                    <option value="La Rioja">La Rioja</option>
                    <option value="Las Palmas">Las Palmas</option>
                    <option value="León">León</option>
                    <option value="Lérida">Lérida</option>
                    <option value="Lugo">Lugo</option>
                    <option value="Madrid">Madrid</option>
                    <option value="Málaga">Málaga</option>
                    <option value="Murcia">Murcia</option>
                    <option value="Navarra">Navarra</option>
                    <option value="Orense">Orense</option>
                    <option value="Palencia">Palencia</option>
                    <option value="Pontevedra">Pontevedra</option>
                    <option value="Salamanca">Salamanca</option>
                    <option value="Santa Cruz de Tenerife">Santa Cruz de Tenerife</option>
                    <option value="Segovia">Segovia</option>
                    <option value="Sevilla">Sevilla</option>
                    <option value="Soria">Soria</option>
                    <option value="Tarragona">Tarragona</option>
                    <option value="Teruel">Teruel</option>
                    <option value="Toledo">Toledo</option>
                    <option value="Valencia">Valencia</option>
                    <option value="Valladolid">Valladolid</option>
                    <option value="Vizcaya">Vizcaya</option>
                    <option value="Zamora">Zamora</option>
                    <option value="Zaragoza">Zaragoza</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" id="needs-volunteer" name="needs-volunteer" class="form-check-input">
                                <label for="needs-volunteer" class="form-check-label">I need a volunteer for this task</label>
                            </div>
                        </div>
                        
                        <!-- Sección para mostrar información del voluntario y estado de la solicitud -->
                        <div id="volunteer-info-section" style="display: none;" class="volunteer-info-section card mt-3">
                            <div class="card-header">
                                <h3 class="card-title"><i class="fas fa-info-circle"></i> Request Status</h3>
                                <span id="request-status" class="status-badge"></span>
                            </div>
                            <div id="volunteer-details" class="card-body">
                                <h4><i class="fas fa-user-circle"></i> Volunteer Information</h4>
                                <p id="volunteer-name" class="mb-2"></p>
                                <p id="volunteer-phone" class="mb-2"></p>
                                <div id="volunteer-rating-container"></div>
                            </div>
                        </div>
                        
                        <!-- Sección para completar la solicitud -->
                        <div id="complete-section" style="display: none;" class="complete-section mt-3">
                        </div>
                        
                        <!-- Sección para calificar -->
                        <div id="rating-section" style="display: none;" class="rating-section mt-3">
                        </div>

                        <div id="message-container" class="message-container"></div>
                        <div class="button-group mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save"></i> Save Appointment
                            </button>
                            <button type="button" id="delete-button" class="btn btn-danger btn-lg" style="display: none;">
                                <i class="fas fa-trash"></i> Delete Appointment
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="auth.js"></script>
    <script src="notifications.js"></script>
    <script src="ratings.js"></script>
    <script src="new_reminder.js"></script>
</body>
</html>
