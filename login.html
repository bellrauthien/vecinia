<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VecinAI - Login</title>
    <link rel="stylesheet" href="modern-style.css">
    <link rel="stylesheet" href="auth-style.css">
    <!-- Font Awesome for better icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="header-content">
                <a href="auth.html" class="home-button" title="Home">
                    <i class="fas fa-home"></i>
                </a>
                <h1>Login</h1>
            </div>
        </header>
        <div class="card">
            <form id="login-form" class="simple-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" class="form-control" required placeholder="Enter your password">
                </div>

                <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                <p class="text-center mt-3">
                    <a href="auth.html">Back to main page</a>
                </p>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
