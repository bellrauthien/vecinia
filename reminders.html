<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminders - Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="header-content">
                <a href="index.html" class="home-button"><img src="assets/home-icon.png" alt="Home"></a>
                <h1>My Reminders</h1>
                <a href="#" id="logout-button" class="logout-button" title="Logout">
                    <img src="assets/logout-icon.png" alt="Logout">
                </a>
            </div>
        </header>

        <main>
            <a href="new_reminder.html" class="action-button new-reminder-button">+ New Reminder</a>
            <div class="reminders-list-container">
                <div class="reminders-section">
                    <h2>Pending Appointments</h2>
                    <ul id="pending-reminders-list" class="reminders-list"></ul>
                </div>
                
                <div class="reminders-section">
                    <h2>Accepted Appointments</h2>
                    <ul id="accepted-reminders-list" class="reminders-list"></ul>
                </div>
                
                <div class="reminders-section">
                    <h2>Completed Appointments</h2>
                    <ul id="completed-reminders-list" class="reminders-list"></ul>
                    <a href="completed_history.html" class="show-more-link">View All Completed Appointments</a>
                </div>
            </div>
        </main>
    </div>
    <script src="reminders.js"></script>
    <script src="auth.js"></script>
    <script src="simple-show-more.js"></script>
</body>
</html>
