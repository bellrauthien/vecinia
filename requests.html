<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Requests - VecinAI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="header-content">
                <a href="volunteer_dashboard.html" class="home-button"><img src="assets/home-icon.png" alt="Dashboard"></a>
                <h1>Available Requests</h1>
                <a href="#" id="logout-button" class="logout-button" title="Logout">
                    <img src="assets/logout-icon.png" alt="Logout">
                </a>
            </div>
        </header>
        <main>
            <div id="message-container" class="message-container"></div>
            <div id="accepted-requests-section">
                <h2>My Accepted Requests</h2>
                <div id="accepted-requests-list" class="requests-list"></div>
            </div>
            <div id="available-requests-section">
                <h2>Available Requests</h2>
                <div id="available-requests-list" class="requests-list"></div>
            </div>
            <div id="past-requests-section">
                <h2>Past Requests</h2>
                <div id="past-requests-list" class="requests-list"></div>
            </div>
        </main>
    </div>
    <script src="auth.js"></script>
    <script src="notifications.js"></script>
    <script src="requests.js"></script>
</body>
</html>
