<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VecinAI - Solicitudes Disponibles</title>
    <link rel="stylesheet" href="modern-style.css">
    <link rel="stylesheet" href="tabs-style.css">
    <!-- Font Awesome for better icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="header-content">
                <a href="volunteer_dashboard.html" class="home-button" title="Dashboard">
                    <i class="fas fa-home"></i>
                </a>
                <h1>Solicitudes Disponibles</h1>
                <a href="#" id="logout-button" class="logout-button" title="Cerrar sesiÃ³n">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </header>
        <main>
            <div id="message-container" class="message-container"></div>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="accepted">Mis Solicitudes</button>
                <button class="tab-btn" data-tab="available">Disponibles</button>
                <button class="tab-btn" data-tab="past">Historial</button>
            </div>
            
            <div class="tab-content active" id="accepted-tab">
                <div class="card" id="accepted-requests-section">
                    <div class="card-header">
                        <h2 class="card-title"><i class="fas fa-check-circle"></i> Mis Solicitudes Aceptadas</h2>
                    </div>
                    <div class="card-body">
                        <div id="accepted-requests-list" class="requests-list"></div>
                    </div>
                </div>
            </div>
            
            <div class="tab-content" id="available-tab">
                <div class="card" id="available-requests-section">
                    <div class="card-header">
                        <h2 class="card-title"><i class="fas fa-hand-holding-heart"></i> Solicitudes Disponibles</h2>
                    </div>
                    <div class="card-body">
                        <div id="available-requests-list" class="requests-list"></div>
                    </div>
                </div>
            </div>
            
            <div class="tab-content" id="past-tab">
                <div class="card" id="past-requests-section">
                    <div class="card-header">
                        <h2 class="card-title"><i class="fas fa-history"></i> Historial de Solicitudes</h2>
                    </div>
                    <div class="card-body">
                        <div id="past-requests-list" class="requests-list"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="auth.js"></script>
    <script src="notifications.js"></script>
    <script src="requests.js"></script>
    <script src="tabs.js"></script>
</body>
</html>
