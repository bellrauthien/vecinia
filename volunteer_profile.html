<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - VecinAI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="header-content">
                <a href="volunteer_dashboard.html" class="home-button"><img src="assets/home-icon.png" alt="Dashboard"></a>
                <h1>My Profile</h1>
                <a href="#" id="logout-button" class="logout-button" title="Logout">
                    <img src="assets/logout-icon.png" alt="Logout">
                </a>
            </div>
        </header>
        <main>
            <form id="profile-form" class="simple-form">
                <h2>Update Your Information</h2>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="e.g., 612345678">

                <label for="province">Province:</label>
                <select id="province" name="province">
                    <option value="">Select your province</option>
                    <option value="Álava">Álava</option>
                    <option value="Albacete">Albacete</option>
                    <option value="Alicante">Alicante</option>
                    <option value="Almería">Almería</option>
                    <option value="Asturias">Asturias</option>
                    <option value="Ávila">Ávila</option>
                    <option value="Badajoz">Badajoz</option>
                    <option value="Barcelona">Barcelona</option>
                    <option value="Burgos">Burgos</option>
                    <option value="Cáceres">Cáceres</option>
                    <option value="Cádiz">Cádiz</option>
                    <option value="Cantabria">Cantabria</option>
                    <option value="Castellón">Castellón</option>
                    <option value="Ciudad Real">Ciudad Real</option>
                    <option value="Córdoba">Córdoba</option>
                    <option value="Cuenca">Cuenca</option>
                    <option value="Gerona">Gerona</option>
                    <option value="Granada">Granada</option>
                    <option value="Guadalajara">Guadalajara</option>
                    <option value="Guipúzcoa">Guipúzcoa</option>
                    <option value="Huelva">Huelva</option>
                    <option value="Huesca">Huesca</option>
                    <option value="Islas Baleares">Islas Baleares</option>
                    <option value="Jaén">Jaén</option>
                    <option value="La Coruña">La Coruña</option>
                    <option value="La Rioja">La Rioja</option>
                    <option value="Las Palmas">Las Palmas</option>
                    <option value="León">León</option>
                    <option value="Lérida">Lérida</option>
                    <option value="Lugo">Lugo</option>
                    <option value="Madrid">Madrid</option>
                    <option value="Málaga">Málaga</option>
                    <option value="Murcia">Murcia</option>
                    <option value="Navarra">Navarra</option>
                    <option value="Orense">Orense</option>
                    <option value="Palencia">Palencia</option>
                    <option value="Pontevedra">Pontevedra</option>
                    <option value="Salamanca">Salamanca</option>
                    <option value="Santa Cruz de Tenerife">Santa Cruz de Tenerife</option>
                    <option value="Segovia">Segovia</option>
                    <option value="Sevilla">Sevilla</option>
                    <option value="Soria">Soria</option>
                    <option value="Tarragona">Tarragona</option>
                    <option value="Teruel">Teruel</option>
                    <option value="Toledo">Toledo</option>
                    <option value="Valencia">Valencia</option>
                    <option value="Valladolid">Valladolid</option>
                    <option value="Vizcaya">Vizcaya</option>
                    <option value="Zamora">Zamora</option>
                    <option value="Zaragoza">Zaragoza</option>
                </select>

                <fieldset>
                    <legend>Skills</legend>
                    <div>
                        <input type="checkbox" id="skill-company" name="skills" value="company">
                        <label for="skill-company">Friendly Chat</label>
                    </div>
                    <div>
                        <input type="checkbox" id="skill-shopping" name="skills" value="shopping">
                        <label for="skill-shopping">Grocery Shopping</label>
                    </div>
                    <div>
                        <input type="checkbox" id="skill-errands" name="skills" value="errands">
                        <label for="skill-errands">Running Errands</label>
                    </div>
                    <div>
                        <input type="checkbox" id="skill-diy" name="skills" value="diy">
                        <label for="skill-diy">DIY & Home Help</label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Availability</legend>
                    <div>
                        <input type="radio" id="avail-mornings" name="availability" value="mornings">
                        <label for="avail-mornings">Mornings</label>
                    </div>
                    <div>
                        <input type="radio" id="avail-afternoons" name="availability" value="afternoons">
                        <label for="avail-afternoons">Afternoons</label>
                    </div>
                    <div>
                        <input type="radio" id="avail-weekends" name="availability" value="weekends">
                        <label for="avail-weekends">Weekends</label>
                    </div>
                </fieldset>

                <label for="last-login">Last Login:</label>
                <input type="text" id="last-login" name="last-login" readonly>

                <div id="message-container" class="message-container"></div>
                <button type="submit" class="action-button">Save Profile</button>
            </form>
        </main>
    </div>
    <script src="auth.js"></script>
    <script src="notifications.js"></script>
    <script src="volunteer_profile.js"></script>
</body>
</html>
