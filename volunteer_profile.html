<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VecinAI - Mi Perfil</title>
    <link rel="stylesheet" href="modern-style.css">
    <!-- Font Awesome for better icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="header-content">
                <a href="volunteer_dashboard.html" class="home-button" title="Dashboard">
                    <i class="fas fa-home"></i>
                </a>
                <h1>Mi Perfil</h1>
                <a href="#" id="logout-button" class="logout-button" title="Cerrar sesión">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </header>
        <main>
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-user-edit"></i> Actualizar Información</h2>
                </div>
                <div class="card-body">
                    <form id="profile-form" class="simple-form">
                        <div class="form-group">
                            <label for="phone" class="form-label">Número de teléfono:</label>
                            <input type="tel" id="phone" name="phone" class="form-control" placeholder="ej., 612345678">
                        </div>

                        <div class="form-group">
                            <label for="province" class="form-label">Provincia:</label>
                            <select id="province" name="province" class="form-control">
                    <option value="">Select your province</option>
                    <option value="Álava">Álava</option>
                    <option value="Albacete">Albacete</option>
                    <option value="Alicante">Alicante</option>
                    <option value="Almería">Almería</option>
                    <option value="Asturias">Asturias</option>
                    <option value="Ávila">Ávila</option>
                    <option value="Badajoz">Badajoz</option>
                    <option value="Barcelona">Barcelona</option>
                    <option value="Burgos">Burgos</option>
                    <option value="Cáceres">Cáceres</option>
                    <option value="Cádiz">Cádiz</option>
                    <option value="Cantabria">Cantabria</option>
                    <option value="Castellón">Castellón</option>
                    <option value="Ciudad Real">Ciudad Real</option>
                    <option value="Córdoba">Córdoba</option>
                    <option value="Cuenca">Cuenca</option>
                    <option value="Gerona">Gerona</option>
                    <option value="Granada">Granada</option>
                    <option value="Guadalajara">Guadalajara</option>
                    <option value="Guipúzcoa">Guipúzcoa</option>
                    <option value="Huelva">Huelva</option>
                    <option value="Huesca">Huesca</option>
                    <option value="Islas Baleares">Islas Baleares</option>
                    <option value="Jaén">Jaén</option>
                    <option value="La Coruña">La Coruña</option>
                    <option value="La Rioja">La Rioja</option>
                    <option value="Las Palmas">Las Palmas</option>
                    <option value="León">León</option>
                    <option value="Lérida">Lérida</option>
                    <option value="Lugo">Lugo</option>
                    <option value="Madrid">Madrid</option>
                    <option value="Málaga">Málaga</option>
                    <option value="Murcia">Murcia</option>
                    <option value="Navarra">Navarra</option>
                    <option value="Orense">Orense</option>
                    <option value="Palencia">Palencia</option>
                    <option value="Pontevedra">Pontevedra</option>
                    <option value="Salamanca">Salamanca</option>
                    <option value="Santa Cruz de Tenerife">Santa Cruz de Tenerife</option>
                    <option value="Segovia">Segovia</option>
                    <option value="Sevilla">Sevilla</option>
                    <option value="Soria">Soria</option>
                    <option value="Tarragona">Tarragona</option>
                    <option value="Teruel">Teruel</option>
                    <option value="Toledo">Toledo</option>
                    <option value="Valencia">Valencia</option>
                    <option value="Valladolid">Valladolid</option>
                    <option value="Vizcaya">Vizcaya</option>
                    <option value="Zamora">Zamora</option>
                    <option value="Zaragoza">Zaragoza</option>
                </select>

                        <div class="form-group">
                            <label class="form-label">Habilidades:</label>
                            <div class="checkbox-group">
                                <div class="form-check">
                                    <input type="checkbox" id="skill-company" name="skills" value="company" class="form-check-input">
                                    <label for="skill-company" class="form-check-label">Compañía y charla</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" id="skill-shopping" name="skills" value="shopping" class="form-check-input">
                                    <label for="skill-shopping" class="form-check-label">Compra de alimentos</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" id="skill-errands" name="skills" value="errands" class="form-check-input">
                                    <label for="skill-errands" class="form-check-label">Recados</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" id="skill-diy" name="skills" value="diy" class="form-check-input">
                                    <label for="skill-diy" class="form-check-label">Ayuda en casa</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Disponibilidad:</label>
                            <div class="radio-group">
                                <div class="form-check">
                                    <input type="radio" id="avail-mornings" name="availability" value="mornings" class="form-check-input">
                                    <label for="avail-mornings" class="form-check-label">Mañanas</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" id="avail-afternoons" name="availability" value="afternoons" class="form-check-input">
                                    <label for="avail-afternoons" class="form-check-label">Tardes</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" id="avail-weekends" name="availability" value="weekends" class="form-check-input">
                                    <label for="avail-weekends" class="form-check-label">Fines de semana</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="last-login" class="form-label">Último acceso:</label>
                            <input type="text" id="last-login" name="last-login" class="form-control" readonly>
                        </div>

                        <div id="message-container" class="message-container"></div>
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-save"></i> Guardar Perfil
                        </button>
                    </form>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-history"></i> Actividades Completadas</h2>
                </div>
                <div class="card-body">
                    <p class="card-text">Aquí puedes valorar a los mayores después de completar actividades con ellos.</p>
                    <div id="completed-activities-container">
                        <p id="loading-message" class="loading-message">
                            <i class="fas fa-spinner fa-spin"></i> Cargando actividades completadas...
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="auth.js"></script>
    <script src="notifications.js"></script>
    <script src="ratings.js"></script>
    <script src="volunteer_profile.js"></script>
</body>
</html>
