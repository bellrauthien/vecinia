<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VecinAI - Registration</title>
    <link rel="stylesheet" href="modern-style.css">
    <!-- Font Awesome for better icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="header-content">
                <a href="auth.html" class="home-button" title="Home">
                    <i class="fas fa-home"></i>
                </a>
                <h1>Register</h1>
            </div>
        </header>

        <main>
            <form id="register-form">
                <div class="form-group profile-selector">
                    <label>
                        <input type="radio" name="profile" value="senior" checked>
                        <span>I am a senior</span>
                    </label>
                    <label>
                        <input type="radio" name="profile" value="volunteer">
                        <span>I am a volunteer</span>
                    </label>
                </div>

                <div class="form-group">
                    <label for="first-name" class="form-label visually-hidden">First Name</label>
                    <input type="text" id="first-name" class="form-control" placeholder="First Name" required>
                </div>

                <div class="form-group">
                    <label for="last-name" class="form-label visually-hidden">Last Name</label>
                    <input type="text" id="last-name" class="form-control" placeholder="Last Name" required>
                </div>

                <div class="form-group">
                    <label for="birth-date" class="form-label">Date of Birth:</label>
                    <input type="date" id="birth-date" class="form-control" required>
                    <span id="age-error" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="province" class="form-label">Province:</label>
                    <select id="province" name="province" class="form-control" required>
                        <option value="">Select province</option>
                        <option value="Álava">Álava</option>
                        <option value="Albacete">Albacete</option>
                        <option value="Alicante">Alicante</option>
                        <option value="Almería">Almería</option>
                        <option value="Asturias">Asturias</option>
                        <option value="Ávila">Ávila</option>
                        <option value="Badajoz">Badajoz</option>
                        <option value="Barcelona">Barcelona</option>
                        <option value="Burgos">Burgos</option>
                        <option value="Cáceres">Cáceres</option>
                        <option value="Cádiz">Cádiz</option>
                        <option value="Cantabria">Cantabria</option>
                        <option value="Castellón">Castellón</option>
                        <option value="Ciudad Real">Ciudad Real</option>
                        <option value="Córdoba">Córdoba</option>
                        <option value="Cuenca">Cuenca</option>
                        <option value="Gerona">Gerona</option>
                        <option value="Granada">Granada</option>
                        <option value="Guadalajara">Guadalajara</option>
                        <option value="Guipúzcoa">Guipúzcoa</option>
                        <option value="Huelva">Huelva</option>
                        <option value="Huesca">Huesca</option>
                        <option value="Islas Baleares">Islas Baleares</option>
                        <option value="Jaén">Jaén</option>
                        <option value="La Coruña">La Coruña</option>
                        <option value="La Rioja">La Rioja</option>
                        <option value="Las Palmas">Las Palmas</option>
                        <option value="León">León</option>
                        <option value="Lérida">Lérida</option>
                        <option value="Lugo">Lugo</option>
                        <option value="Madrid">Madrid</option>
                        <option value="Málaga">Málaga</option>
                        <option value="Murcia">Murcia</option>
                        <option value="Navarra">Navarra</option>
                        <option value="Orense">Orense</option>
                        <option value="Palencia">Palencia</option>
                        <option value="Pontevedra">Pontevedra</option>
                        <option value="Salamanca">Salamanca</option>
                        <option value="Santa Cruz de Tenerife">Santa Cruz de Tenerife</option>
                        <option value="Segovia">Segovia</option>
                        <option value="Sevilla">Sevilla</option>
                        <option value="Soria">Soria</option>
                        <option value="Tarragona">Tarragona</option>
                        <option value="Teruel">Teruel</option>
                        <option value="Toledo">Toledo</option>
                        <option value="Valencia">Valencia</option>
                        <option value="Valladolid">Valladolid</option>
                        <option value="Vizcaya">Vizcaya</option>
                        <option value="Zamora">Zamora</option>
                        <option value="Zaragoza">Zaragoza</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label visually-hidden">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <label for="confirm-email" class="form-label visually-hidden">Confirm Email</label>
                    <input type="email" id="confirm-email" class="form-control" placeholder="Confirm Email" required>
                    <span id="email-error" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="phone" class="form-label visually-hidden">Phone</label>
                    <input type="tel" id="phone" class="form-control" placeholder="Phone" required pattern="[6-9][0-9]{8}" maxlength="9">
                    <span id="phone-error" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label visually-hidden">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password" class="form-label visually-hidden">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-control" placeholder="Confirm Password" required>
                </div>

                <div id="message-container" class="message-container"></div>
                <button type="submit" class="action-button btn-block">Register</button>
            </form>
        </main>
    </div>
    <script src="notifications.js"></script>
    <script src="register.js"></script>
</body>
</html>
