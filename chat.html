<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VecinAI - Asistente Virtual</title>
    <link rel="stylesheet" href="modern-style.css">
    <!-- Font Awesome for better icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container chat-container">
        <header class="app-header">
            <div class="header-content">
                <a href="index.html" class="home-button" title="Home">
                    <i class="fas fa-home"></i>
                </a>
                <h1>Asistente Virtual</h1>
                <a href="#" id="logout-button" class="logout-button" title="Cerrar sesión">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </header>
        <main id="chat-window" class="chat-messages">
            <!-- Messages will be appended here -->
            <div class="message bot">
                <p>¡Hola! Soy tu asistente virtual. ¿En qué puedo ayudarte hoy?</p>
            </div>
        </main>
        <footer class="chat-input">
            <form id="chat-form">
                <input type="text" id="message-input" class="form-control" placeholder="Escribe tu mensaje..." autocomplete="off" required>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </footer>
    </div>
    <script src="chat.js"></script>
    <script src="auth.js"></script>
</body>
</html>
